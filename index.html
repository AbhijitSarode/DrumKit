<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


    <title>Drum Kit</title>
    
    <!-- Primary Meta Tags -->
    <meta name="author" content="Abhijit Sarode">
    <meta name="title" content="Drum Kit">
    <meta name="description" content="This application plays drum sound when pressed/tapped on button.">

    <!-- Socials -->
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://github.com/AbhijitSarode/DrumKit">
    <meta property="og:title" content="Drum Kit">
    <meta property="og:description" content="This application plays drum sound when pressed/tapped on button.">
    <meta property="og:image" content="https://opengraph.githubassets.com/c7933475d535bbf1db806df3c722ffabc90b3c809dcd9a96d7d9f92b967214c8/AbhijitSarode/DrumKit">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://github.com/AbhijitSarode/DrumKit">
    <meta property="twitter:title" content="Drum Kit">
    <meta property="twitter:description" content="This application plays drum sound when pressed/tapped on button.">
    <meta property="twitter:image" content="https://opengraph.githubassets.com/c7933475d535bbf1db806df3c722ffabc90b3c809dcd9a96d7d9f92b967214c8/AbhijitSarode/DrumKit">

    <meta name="apple-mobile-web-app-title" content="Drum Kit">

    <!-- Turn on iOS stand alone mode -->
    <meta name="apple-mobile-web-app-capable" content="yes">

</head>
<body>

    <h1>Drum 🥁 Kit</h1>

    <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>
    
      <audio data-key="65" src="sounds/clap.wav"></audio>
      <audio data-key="83" src="sounds/hihat.wav"></audio>
      <audio data-key="68" src="sounds/kick.wav"></audio>
      <audio data-key="70" src="sounds/openhat.wav"></audio>
      <audio data-key="71" src="sounds/boom.wav"></audio>
      <audio data-key="72" src="sounds/ride.wav"></audio>
      <audio data-key="74" src="sounds/snare.wav"></audio>
      <audio data-key="75" src="sounds/tom.wav"></audio>
      <audio data-key="76" src="sounds/tink.wav"></audio>
    
    <script src="script.js"></script>
</body>
</html>
